<div class="card-container" [id]="cardInfo.primaryTag">
        <img [src]="cardInfo.postImageUrl" alt="cardInfo.title" class="card-image">
    <div class="card-content">
        <div>
            <i>{{cardInfo.publishedAt | date: 'MMM dd, yyyy'}}</i>&nbsp;.&nbsp;<i>{{cardInfo.readTime}} min read</i>
        </div>
        <h5>{{cardInfo.title}}</h5>
        <button class="btn btn-primary">View More</button>
    </div>
</div>
